<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="64x64" href="images/favicon.png" aria-multiline="notebook icon">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="css/normalize.css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet" media="screen">
    <script src="js/app.js" defer></script>
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
        <!-- <p class="choices">Choose grid and style. Click to start or stop painting. Reset... and have fun!</p> -->
    </header>
    <nav class="controls">
        <div class="range">
            <label for="box-number">Grid</label>
            <input type="range" class="box-number" id="box-number" min="8" max="96" step="8" value="16">
            <p class="input-text">00 x 00</p>
        </div>
        <div class="colors">

            <input type="radio" name="color" value="black" id="black">
            <label for="black">
                <span class="radio-button"></span>
                Black
            </label>

            <input type="radio" name="color" value="colors" id="colors">
            <label for="colors">
                <span class="radio-button"></span>
                Colors
            </label>

            <input type="radio" name="color" value="erase" id="erase">
            <label for="erase">
                <span class="radio-button"></span>
                Erase
            </label>

        </div>
        <div class="button-container">
            <button type="reset" class="reset" aria-label="Reset">Reset</button>
        </div>
    </nav>
    <main class="grid"></main>
    <footer>Designed and developed by Mario A. Carpegna</footer>
</body>

</html>
